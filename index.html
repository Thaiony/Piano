<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Piano Interativo para Estudantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="chord-display"></div>
        <div class="piano">
            <!-- Teclas brancas -->
            <div class="key white" data-note="C"></div>
            <div class="key white" data-note="D"></div>
            <!-- Teclas pretas posicionadas absolutamente -->
            <div class="key black" data-note="C#" style="left: 40px"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
